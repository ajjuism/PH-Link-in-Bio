
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arjun Venugopal - Music Links</title>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <div class="section">
            <img src="logo1.png" alt="Arjun Venugopal Logo" class="logo">
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/6bJDfO4MktCRijGomWEZ3Z?utm_source=generator&theme=0" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>        <div class="section">
            <h2>Listen on</h2>
            <div class="music-links">
                <a href="https://www.spotify.com" target="_blank" class="music-card">
                    <img src="https://img.icons8.com/ios-filled/30/333333/spotify.png" alt="Spotify Logo">
                    Spotify
                </a>
                <a href="https://www.amazon.com/music" target="_blank" class="music-card">
                    <img src="https://img.icons8.com/ios-filled/30/333333/soundcloud.png" alt="Amazon Music Logo">
                    Soundcloud
                </a>
                <a href="https://www.amazon.com/music" target="_blank" class="music-card">
                    <img src="https://img.icons8.com/ios-filled/30/333333/bandcamp.png" alt="Amazon Music Logo">
                    Bandcamp
                </a>
                <a href="https://www.amazon.com/music" target="_blank" class="music-card">
                    <img src="https://img.icons8.com/ios-filled/30/333333/tidal.png" alt="Amazon Music Logo">
                    Tidal
                </a>
                <a href="https://www.amazon.com/music" target="_blank" class="music-card">
                    <img src="https://img.icons8.com/ios-filled/30/333333/apple-music.png" alt="Amazon Music Logo">
                    Apple Music
                </a>
                <a href="https://www.amazon.com/music" target="_blank" class="music-card">
                    <img src="https://img.icons8.com/ios-filled/30/333333/amazon-music.png" alt="Amazon Music Logo">
                    Amazon Music
                </a>
                <!-- ... (similarly for other platforms) ... -->
            </div>
        </div>
        
        <div class="section">
            <div class="social-links">
                <a href="https://www.instagram.com/ajjuism" target="_blank" class="social-icon"><img src="https://img.icons8.com/ios-filled/30/333333/instagram-new.png" alt="Instagram Icon"/></a>
                <a href="https://twitter.com/ajjuism" target="_blank" class="social-icon"><img src="https://img.icons8.com/ios-filled/30/333333/bandcamp.png" alt="Twitter Icon"/></a>
                <a href="https://twitter.com/ajjuism" target="_blank" class="social-icon"><img src="https://img.icons8.com/ios-filled/30/333333/soundcloud.png" alt="Twitter Icon"/></a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#333333"
                },
                shape: {
                    type: "circle",
                },
                opacity: {
                    value: 0.5,
                    random: false,
                },
                size: {
                    value: 3,
                    random: true,
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#333333",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 3,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "grab"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 140,
                        line_linked: {
                            opacity: 1
                        }
                    },
                    bubble: {
                        distance: 400,
                        size: 40,
                        duration: 2,
                        opacity: 8,
                        speed: 3
                    },
                    repulse: {
                        distance: 200,
                        duration: 0.4
                    },
                    push: {
                        particles_nb: 4
                    },
                    remove: {
                        particles_nb: 2
                    }
                }
            },
            retina_detect: true
        });
    </script>

<!-- Floating Chat Button -->
<div class="chat-button">
    <img src="https://img.icons8.com/ios-filled/30/333333/mail.png" alt="Chat Icon">
    <span class="notification-count">1</span>
</div>

<!-- Chat Interface (hidden by default) -->
<div class="chat-interface">
    <div class="instagram-feed">
        <div class="instagram-post">
            <img src="https://yt3.googleusercontent.com/0Qrx8k-0QniW6DGE8S7oPVYVtrmUlPDKADrNq53u1dxe0WAS7RcktvYMSVRl10Gp4zaIt2XXcA=s900-c-k-c0x00ffffff-no-rj" alt="Description of Image 1">
        </div>
        <div class="instagram-post">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/f/f2/Friday_13th_Gorillaz_song.jpg/220px-Friday_13th_Gorillaz_song.jpg" alt="Description of Image 2">
        </div>
        <div class="instagram-post">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTypgKZpsVy1UkL6XN1xAc2SGCpk5D1R0JmNQ&usqp=CAU" alt="Description of Image 2">
        </div>
        <div class="instagram-post">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQI2VIB5s6FdgozRVnXLdf9aISv_XgKOdLwKg&usqp=CAU" alt="Description of Image 2">
        </div>
        <!-- ... and so on for other images ... -->        

        <!-- ... add more .instagram-post divs for more images ... -->
    </div>
    <p>Follow us on Instagram for more updates!</p>
    <a href="https://www.instagram.com/ajjuism" target="_blank" class="cta-button">Follow on Instagram</a>
</div>

<script>
    // Chat button and interface elements
    const chatButton = document.querySelector('.chat-button');
    const chatInterface = document.querySelector('.chat-interface');

    // Toggle chat interface on button click
    chatButton.addEventListener('click', function() {
        if (chatInterface.style.display === 'none' || chatInterface.style.display === '') {
            chatInterface.style.display = 'block';
            document.querySelector('.notification-count').style.display = 'none'; // Hide notification count
        } else {
            chatInterface.style.display = 'none';
        }
    });
</script>


</body>
</html>
